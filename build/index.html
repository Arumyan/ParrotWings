<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.min.css" />
    <title>ParrotWings</title>
  </head>
  <body>
    <!-- HEADER - BEGINS -->
    <header class="header">
      <!-- NAV - BEGINS -->
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-list-item">
            <a href="javascript:;" class="nav-link">Home</a>
          </li>
          <li class="nav-list-item">
            <a href="javascript:;" class="nav-link">Credits</a>
          </li>
          <li class="nav-list-item">
            <a href="javascript:;" class="nav-link">Exchange</a>
          </li>
          <li class="nav-list-item">
            <a href="javascript:;" class="nav-link">Partners</a>
          </li>
          <li class="nav-list-item">
            <a href="javascript:;" class="nav-link">Stock</a>
          </li>
          <li class="nav-list-item">
            <a href="javascript:;" class="nav-link">Holding</a>
          </li>
          <li class="nav-list-item">
            <a href="javascript:;" class="nav-link">About</a>
          </li>
        </ul>
      </nav>
      <!-- NAV - ENDS -->
    </header>
    <!-- HEADER - ENDS -->

    <!-- MAIN CONTENT - BEGINS -->
    <section class="main-content">

      <div class="container">

        <div class="content-wrapper">
          <!-- CONTENT - BEGINS -->
          <main class="content">
            <div class="content-header">
              <h1 class="content-title">ParrotWings Exchange</h1>

              <div class="content-actions">
                <div class="form-control search">
                  <input type="search" placeholder="Search..." />
                  <button class="search-btn"></button>
                </div>
              </div>
            </div>
          </main>
          <!-- CONTENT - ENDS -->
          <!-- ASIDE - BEGINS -->
          <aside class="aside">
            <div class="widgets">
              <!-- WIDGET - BEGINS -->
              <div class="widget">
                <form class="form">
                  <div class="widget-header">
                    <h3 class="widget-title">Sign Up</h3>
                  </div>
                  <div class="widget-body">
                    
                    <div class="form-controls">
                      <div class="form-control">
                        <input type="text" placeholder="First Name" />
                      </div>
  
                      <div class="form-control">
                        <input type="text" placeholder="Last Name" />
                      </div>
  
                      <div class="form-control">
                        <input type="email" placeholder="Email" />
                      </div>
                    </div>

                    <p class="form-control-descr">
                      By creating a PW Exchange Account you acknowledge that you have read, understood and agree to the <a href="javascript:;" class="link">Terms of Use</a> and <a href="javascript:;" class="link">Privacy Policy</a>.
                    </p>
                  </div>
                  <div class="widget-footer">
                    <div class="widget-footer-actions">
                      <button class="btn btn-secondary btn-large">
                        Sign Up
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- WIDGET - ENDS -->

              <!-- WIDGET - BEGINS -->
              <div class="widget widget-loading">
                <div class="widget-header">
                  <h3 class="widget-title">Online Monitor</h3>
                </div>

                <div class="widget-footer">
                  <div class="widget-footer-actions">
                    <button class="btn btn-secondary btn-large">Connect</button>
                  </div>
                </div>

                <div class="loading">
                  <img
                    class="spinner"
                    src="../images/spinner/spinner.svg"
                    alt="loading"
                  />
                  <div class="loading-txt">Loading...</div>
                </div>
              </div>
              <!-- WIDGET - ENDS -->
            </div>
          </aside>
          <!-- ASIDE - ENDS -->
        </div>

      </div>

    </section>
    <!-- MAIN CONTENT - ENDS -->

    <!-- FOOTER - BEGINS -->
    <footer class="footer">Footer</footer>
    <!-- FOOTER - ENDS -->
  </body>
</html>
